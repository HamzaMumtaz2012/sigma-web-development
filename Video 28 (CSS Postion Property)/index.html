<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Postion Property</title>
    <style>
        .pro{
            border: 1px solid black;
            height: 100px;
            width: 70vw;
            position: relative;
            background-color: purple;
        }
        .pro > p{
           
            color: blue;
        }
    </style>
</head>
<body>
    <div class="hello">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellat deserunt velit accusantium.</p>
    </div>
    <div class="pro">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis quam voluptatum eos.</p>
    </div>
</body>
</html>
